<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes de Pasteles</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .gallery {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Imágenes de Pasteles</h1>
        <form id="cakeForm">
            <label for="personalizacion">Personalización:</label>
            <input type="text" id="personalizacion" name="personalizacion" required>

            <label for="sabores">Sabores:</label>
            <input type="text" id="sabores" name="sabores" required>

            <label for="forma">Forma:</label>
            <input type="text" id="forma" name="forma" required>

            <label for="adornos">Adornos:</label>
            <input type="text" id="adornos" name="adornos" required>

            <button type="submit">Generar Imagen</button>
        </form>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const form = document.getElementById('cakeForm');
        const gallery = document.getElementById('gallery');
    
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
    
            try {
                // Paso 1: Solicitar generación de imagen
                const generateResponse = await axios.post('/generate-cake-image/', data);
                const generationId = generateResponse.data.generation_id;
    
                // Paso 2: Consultar estado y obtener imágenes
                let images = [];
                let status = '';
                do {
                    const statusResponse = await axios.get(`/check-status/${generationId}`);
                    status = statusResponse.data.status;
                    if (status === 'COMPLETE') {
                        images = statusResponse.data.uploaded_files;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 2000)); // Esperar 2 segundos
                    }
                } while (status !== 'COMPLETE');
    
                // Paso 3: Mostrar imágenes en la galería
                gallery.innerHTML = images.map(image => `
                    <div class="image-item">
                        <img src="${image}" alt="Pastel generado">
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error generando imágenes:', error);
                alert('Ocurrió un error al generar las imágenes. Por favor, intenta nuevamente.');
            }
        });
    </script>
    
</body>
</html>
