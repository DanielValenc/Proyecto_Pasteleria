<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../static/images/LOGOT.ico" type="image/x-icon">
   <link rel="stylesheet" href="/static/styles/style.css">
   <link rel="stylesheet" href="/static/styles/style_registrer.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
   <!-- SweetAlert2 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

<!-- SweetAlert2 JS -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
   <script src="/static/scripts/script_register.js" defer></script>

   <title>TartamIA</title>
</head>
<body>

  <section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image"></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary containerR">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5 labelR">Regístrate ahora</h2>
                    <form method="POST" action="/register/"  id="registration-form">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="username" class="form-control"  name="nombre"/>
                                    <label class="form-label" for="form3Example1">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="full_name" class="form-control" name="apellido" />
                                    <label class="form-label" for="form3Example2">Apellido</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="tel" id="numTel" class="form-control" name="celular"/>
                          <label class="form-label" for="form3Example4">Número de teléfono</label>
                      </div>


                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control" name="correo" />
                            <label class="form-label" for="form3Example3">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" name="password"/>
                            <label class="form-label" for="form3Example4">Contraseña</label>
                        </div>

                        

                        <button id="registerBtn" type="submit">
                          Regístrate
                        </button>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
