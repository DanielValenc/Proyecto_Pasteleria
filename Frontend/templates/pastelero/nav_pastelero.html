<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="/static/images/LOGOT.ico" type="image/x-icon">
   <link rel="stylesheet" href="/static/styles/style.css">
   <link rel="stylesheet" href="/static/styles/style_index.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

   <title>TartamIA - Pastelero</title>
   <script src="/static/scripts/script_routes.js" defer></script>
   {% block head %}{% endblock %}

</head>
<body>
   <header>
       <nav class="navbar">
           <div class="logo">
             
               <img class="imgLogo" src="/static/images/LOGOT.png"/>
               <span class="titulo">TartamIA</span>
             
           </div>

           <ul class="opciones">
             
               
               <nav id="menu">
                <ul>
                  <li class="dropdown">
                    <button id="dropdownBtn" class="opcionesC">
                      <img class="imgNav" src="/static/images/profile.png" alt="Configuración">
                    </button>
                    <!-- Menú desplegable -->
                    <div class="dropdown-content">
                      
                      <a href="/login/">
                        <img class="imgNav" src="/static/images/logOut.png" alt="Cerrar sesión">Cerrar sesión
                      </a>
                    </div>
                  </li>
                </ul>
              </nav>
           </ul>
       </nav>
   </header>

   <!-- Este bloque se llenará con el contenido específico de cada página -->
   <main>
       {% block content %}{% endblock %}
   </main>

   <footer>
       <p>Make Your Cake © 2025 | Designed with ❤️</p>
   </footer>

</body>
</html>
