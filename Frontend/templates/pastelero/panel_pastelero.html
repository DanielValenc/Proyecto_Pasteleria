<!-- templates/panel_pastelero.html -->
{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/styles/style_panel_pastelero.css">
{% endblock %}

{% block content %}
    <section class="panel-pastelero">
        <div class="container">
            <h2>Bienvenido al Panel del Pastelero</h2>
            <p>Aquí puedes gestionar tus productos y pedidos de pasteles.</p>

            <div class="row">
                <!-- Botón para gestionar productos -->
                <div class="col-md-4">
                    <a href="/pastelero/productos" class="btn btn-primary">Gestionar Productos</a>
                </div>
                <!-- Botón para gestionar pedidos -->
                <div class="col-md-4">
                    <a href="/pastelero/pedidos" class="btn btn-primary">Gestionar Pedidos</a>
                </div>
                <!-- Botón para ver estadísticas -->
                <div class="col-md-4">
                    <a href="/pastelero/estadisticas" class="btn btn-primary">Estadísticas</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
