<!-- templates/home.html -->
{% extends "index.html" %}

{% block head %}
<link rel="stylesheet" href="/static/styles/style_form.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <label class="tituloForm">Diseñemos tu pastel</label>
    <form id="cakeForm" class="formS">
        <!-- Sección de Personalización adicional -->
        <div class="section">
            <label class="labelForm">Personalización adicional:</label>
            <input type="text" name="personalizacion">
        </div>

        <!-- Sección de Forma del pastel -->
        <div class="section">
            <label class="labelForm">Forma del pastel:</label>
            <div>
                <label><input type="radio" name="forma" value="corazón"> Corazón</label>
                <label><input type="radio" name="forma" value="cuadrado"> Cuadrado</label>
                <label><input type="radio" name="forma" value="círculo"> Círculo</label>
            </div>
        </div>

        <!-- Más secciones aquí... -->

        <div class="section">
            <button type="submit" id="submitBtn" class="opciones">Generar Pastel</button>
        </div>
    </form>
</div>

<section class="gallery" id="gallery">
    <p>No se han generado imágenes aún.</p>
</section>

<script>
    const form = document.getElementById('cakeForm');
    const gallery = document.getElementById('gallery');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            gallery.innerHTML = '<p>Generando imágenes...</p>';
            const generateResponse = await axios.post('/generate-cake-image/', data);
            const generationId = generateResponse.data.generation_id;

            let images = [];
            let status = '';
            do {
                await new Promise(resolve => setTimeout(resolve, 2000));
                const statusResponse = await axios.get(`/check-status/${generationId}`);
                status = statusResponse.data.status;
                if (status === 'COMPLETE') {
                    images = statusResponse.data.uploaded_files;
                }
            } while (status !== 'COMPLETE');

            gallery.innerHTML = images.length > 0 ? images.map(image => `
                <div class="image-item">
                    <a href="/resumen?image=${encodeURIComponent(image)}">
                        <img src="${image}" alt="Pastel generado">
                    </a>
                </div>
            `).join('') : '<p>No se generaron imágenes.</p>';
        } catch (error) {
            console.error('Error generando imágenes:', error);
            alert('Ocurrió un error al generar las imágenes.');
        }
    });
</script>
{% endblock %}
