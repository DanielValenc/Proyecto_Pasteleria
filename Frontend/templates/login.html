<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../static/images/LOGOT.ico" type="image/x-icon">
   <link rel="stylesheet" href="/static/styles/style.css">
   <link rel="stylesheet" href="/static/styles/style_login.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
   
   <title>TartamIA</title>
</head>
<body id="login">
    <section  class="vh-100  " >
        <div class=" py-5 h-90 container-login">
          <div class="row d-flex justify-content-center align-items-center h-100  ">
            <div class="col col-xl-10 ">
              <div class="card " >
                <div class="row g-0 content-cards">
                  <div class="col-md-6 col-lg-5 d-none d-md-block container-Logo">
                    <img  src="/static/images/LOGOT.png"
                      alt="login form" class="img-fluid custom-img  imgLogin"  />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center  container-Card">
                    <div id="labelFL" class="card-body p-4 p-lg-5 text-black  ">
      
                      <form method="POST" action="/login/">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3 clas-i" ></i>
                          <span  class="h1 fw-bold mb-0 titulo">TartamIA</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3 labelFLS" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4 labelFL ">
                          <input type="email" id="correo" class="form-control form-control-lg" name="correo" required/>
                          <label class="form-label " for="form2Example17">Email </label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4 labelLogin labelFL">
                          <input type="password" id="password" class="form-control form-control-lg"  name="password" required/>
                          <label class="form-label" for="form2Example27">Contraseña</label>
                        </div>

                                            
      
                        <div class="pt-1 mb-4 opciones">
                          <button   id="btnLogin" class="btn btn-dark btn-lg btn-block " type="submit" onclick="handleSubmitForm()">Login</button>
                        </div>

                        <p id="error-message" style="color: red; display: none;"></p>


                        
                       <!-- <a class="small text-muted" href="#!">¿Has olvidado tu contraseña?</a> -->
                        <p  class="mb-5 pb-lg-2 class-R labelLogin labelFLS" >¿No tienes una cuenta? 
                            <a class="labelFLS" href="/register/">Regístrate aquí</a></p>
                       
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
</html>
