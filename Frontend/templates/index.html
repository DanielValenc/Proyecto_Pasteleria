<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="/static/images/LOGOT.ico" type="image/x-icon">
   <link rel="stylesheet" href="/static/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

   <title>TartamIA</title>
</head>
<body>
   <header>
       <nav class="navbar">
           <div class="logo">
               <img class="imgLogo" src="/static/images/LOGOT.png"/>
               <span class="titulo">TartamIA</span>
           </div>
           <ul class="opciones">
               <li><button id="homeBtn"><img class="imgNav" src="/static/images/home.png">Home</button></li>
               <li><button id="formBtn"><img class="imgNav" src="/static/images/pastel.png">¡Haz tu Pastel!</button></li>
               <li><button id="productsBtn"><img class="imgNav" src="/static/images/producto.png">Productos</button></li>
               <li><button id="contactBtn"><img class="imgNav" src="/static/images/contacto.png">Contacto</button></li>
               <li><button id="loginBtn"><img class="imgNav" src="/static/images/confi.png"></button></li>
           </ul>
       </nav>
   </header>

   <!-- Este bloque se llenará con el contenido específico de cada página -->
   <main>
       {% block content %}{% endblock %}
   </main>

   <footer>
       <p>Make Your Cake © 2025 | Designed with ❤️</p>
   </footer>

   <script src="/static/script.js"></script>
</body>
</html>
