<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TartamIA - Generador de Pasteles</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="menu-bar">
        <div class="menu-container">
            <div class="logo">
                <img src="/media/logo.png" alt="TartamIA Logo">
                <h1>Tartam<span>IA</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="form-section animate-slide-in">
            <h2>Vamos a Crear tu Pastel Personalizado!</h2>
            <h1>PASO 1</h1>
            <form id="cakeForm">
                <label for="personalizacion">Personalización:</label>
                <input type="text" id="personalizacion" name="personalizacion" required placeholder="Describe tu pastel ideal...">

                <label for="sabores">Sabores:</label>
                <input type="text" id="sabores" name="sabores" required placeholder="Ej: Chocolate, vainilla...">

                <label for="forma">Forma:</label>
                <input type="text" id="forma" name="forma" required placeholder="Ej: Redonda, cuadrada...">

                <label for="adornos">Adornos:</label>
                <input type="text" id="adornos" name="adornos" required placeholder="Ej: Flores, figuras...">

                <button type="submit">Generar Imagen</button>
            </form>
        </div>

        <div class="gallery-section animate-fade-in">
            <h2> Seleciona tu Imagen Preferida </h2>
            <h1>PASO 2</h1>
            <div class="gallery" id="gallery">
                <p>No se han generado imágenes aún.</p>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('cakeForm');
        const gallery = document.getElementById('gallery');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                gallery.innerHTML = '<p>Generando imágenes...</p>';
                const generateResponse = await axios.post('/generate-cake-image/', data);
                const generationId = generateResponse.data.generation_id;

                let images = [];
                let status = '';
                do {
                    const statusResponse = await axios.get(`/check-status/${generationId}`);
                    status = statusResponse.data.status;
                    if (status === 'COMPLETE') {
                        images = statusResponse.data.uploaded_files;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                } while (status !== 'COMPLETE');

                gallery.innerHTML = images.map(image => `
                    <div class="image-item">
                        <img src="${image}" alt="Pastel generado">
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error generando imágenes:', error);
                alert('Ocurrió un error al generar las imágenes. Por favor, intenta nuevamente.');
            }
        });
    </script>

</body>
</html>
