    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="menu-bar">
        <div class="menu-container">
            <div class="logo">
                <img src="/media/logo.png" alt="TartamIA Logo">
                <h1>Tartam<span>IA</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Personaliza tu pastel</h2>
        <form id="cakeForm">
            <label for="personalizacion">Personalización:</label>
            <input type="text" id="personalizacion" name="personalizacion" required>

            <label for="sabores">Sabores:</label>
            <input type="text" id="sabores" name="sabores" required>

            <label for="forma">Forma:</label>
            <input type="text" id="forma" name="forma" required>

            <label for="adornos">Adornos:</label>
            <input type="text" id="adornos" name="adornos" required>

            <button type="submit">Generar Imagen</button>
        </form>
    </main>

    <section class="gallery" id="gallery">
        <p>No se han generado imágenes aún.</p>
    </section>

    <script>
        const form = document.getElementById('cakeForm');
        const gallery = document.getElementById('gallery');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                gallery.innerHTML = '<p>Generando imágenes...</p>';
                const generateResponse = await axios.post('/generate-cake-image/', data);
                const generationId = generateResponse.data.generation_id;

                let images = [];
                let status = '';
                do {
                    const statusResponse = await axios.get(`/check-status/${generationId}`);
                    status = statusResponse.data.status;
                    if (status === 'COMPLETE') {
                        images = statusResponse.data.uploaded_files;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                } while (status !== 'COMPLETE');

                gallery.innerHTML = images.map(image => `
                    <div class="image-item">
                        <a href="/resumen?image=${encodeURIComponent(image)}&personalizacion=${encodeURIComponent(data.personalizacion)}&sabores=${encodeURIComponent(data.sabores)}&forma=${encodeURIComponent(data.forma)}&adornos=${encodeURIComponent(data.adornos)}">
                            <img src="${image}" alt="Pastel generado">
                        </a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error generando imágenes:', error);
                alert('Ocurrió un error al generar las imágenes. Por favor, intenta nuevamente.');
            }
        });
    </script>
</body>
</html>
